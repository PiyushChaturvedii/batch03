<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Object</title>

</head>
<body>
    <script>
        
        var a = {
            fname   :   "Ram",
            lname   :   "Sharma",
            age     :   18,
            country :   "India",
            email   :   "ram@gmail.com",
            favGame :   ["PUBG","Chess"],
            salary :    function() {
                    return 75000;
            },
            fullname    : function () {
                return this.fname + " " + this.lname;
            },
            living      : {
                'city' : "Jaipur",
                "country" : "India"
            }
        }

        console.log(a);
        document.write(a.living.city);
        
            </script>
</body>
</html>
