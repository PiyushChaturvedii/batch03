<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile</title>
</head>
<body>
    <script>
        var a =1;
        do{
            document.write(a+ "Hello World<br>");
            a++;
        }while(a);
    </script>
</body>
</html>
