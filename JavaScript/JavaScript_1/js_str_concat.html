<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: String Concat()</title>
</head>
<body>
    <script>
        var str = "javaScript is a good language.";

        var a = str.substring(3,4);
        document.write(a+"<br><br>");
        document.write(str);
    </script>
