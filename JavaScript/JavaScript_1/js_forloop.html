<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Forloop</title>
</head>
<body>
    <script>
        for(var a=1; a<=10 ; a++){
            document.write(a + " Hello World. </br>");
            b=10;
        }
        document.write(b);
        document.write(b);

    </script>
</body>
</html>
