class employee{
    constructor(name, age, salary){
        this.empname = name;
        this.empage = age;
        this.empsalary = salary;
        console.log("Constructor Process completed...");
    }

    show(){
        document.write(`<h1>Employee Class</h1><br>Name : ${this.empname}<br>
        <br>Age : ${this.empage}<br>
        <br>Salary : ${this.empsalary}<br>`);
    }
}


class manager extends employee{
    info(){
        let ta = 1000;
        let da = 2000;
        let totalsalary = this.empsalary + ta + da
        console.log("Manager Name: " + this.empname);
        document.write(`<h1>Employee Class</h1><br>Name : ${this.empname}<br>
        <br>Age : ${this.empage}<br>
        <br>Salary : ${totalsalary}<br>`);
    }
}


class hr extends manager{

}
