       function numberIterator(arr) {
        var nextNum = 0;
        return{
            next(){
                if(nextNum < arr.length){
                    return{
                    value: arr[nextNum++],
                    done: false
                }
                }else{
                    return{
                        done: true
                    }
                }
                
            }
        }
       }
       
       
        let x = [10,20,30];

       let y = numberIterator(x);
       y.next();
       console.log(y.next());
