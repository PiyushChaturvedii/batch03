<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADJS</title>
</head>
<body>
    <h1>ADJS: Destructuring Object.</h1>

    <script>
        let user = {
            age: 25,
            name: 'Ram Sharma',
            city: 'Agra'
        }

        let {age : n} = user;

        console.log(n);
    </script>
</body>
</html>
