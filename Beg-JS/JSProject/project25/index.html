<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="message">
        <div class="sign">
            <h1>You Win!</h1>
        </div>
    </div>    
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="scoreBoard">
            <div class="me">
                <p>Me: <span class="myScore">0</span></p>
            </div>
            <div class="ai">
                <p>AI: <span class="aiScore">0</span></p>
            </div>
        </div>
    
        <div class="board">
        </div>
        <div class="reset">
            <p>Reset Game</p>
        </div>

    </div>
    
    <audio src="./libs/fail.mp3" data-key="fail"></audio>
    <audio src="./libs/stamp.mp3" data-key="stamp"></audio>
    <audio src="./libs/win.mp3" data-key="win"></audio>
    
    <div class="root"></div>
</body>
<script src="./js/script.js"></script>
