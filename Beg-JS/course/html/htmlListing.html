<!-- 
    HTML Listing Tags

    Unorder List
    . Orange
    . Banana
    . Apple
    . Mango
    Order List
    1. Orange
    2. Banana
    3. Apple
    4. Mango
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <ul type="square">
        <li>Orange</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Mango</li>
    </ul>
    <ol type="1" start="5">
        <li>Orange</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Mango</li>
    </ol>
 </body>
 </html>
