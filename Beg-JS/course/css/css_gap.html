<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Grid Gap</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            background:rgb(0, 0, 0);
            width: 700px;
            
            margin: 70px 0 0 50px;

            display: grid;
            grid-template-columns:repeat(2,1fr);
            grid-template-rows: 100px 100px 100px;

            /* grid-row-gap: 15px;
            grid-column-gap: 50px; */

            grid-gap: 25px 50px;
        }
    .item1{
            background: orangered;
        }
    .item2{
            background: rgb(96, 23, 212);
        }
    .item3{
            background: rgb(226, 35, 70);
        }
    .item4{
            background: rgb(114, 232, 51);
        }
    .item5{
            background: rgb(6, 103, 101);
        }
    .item6{
            background: rgb(99, 115, 7);
        }
    </style>
</head>
<body>
    <h1>CSS: Grid Gap</h1>

    <div class="container">
        <div class="items item1">First </div>
        <div class="items item2">Second</div>
        <div class="items item3">Third</div>
        <div class="items item4">Fourth</div>
        <div class="items item5">Fifth</div>
        <div class="items item6">Sixth</div>
    </div>

</body>
</html>
