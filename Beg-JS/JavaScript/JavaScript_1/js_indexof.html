<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Array - isArray()</title>
</head>
<body>
<script>
    var a = ["Ram","Shyam","Mohan","Sita","Geeta","Sunita","Vinita"];
    document.write(a + "<br><br>");
    
    var b = a.indexOf("Mohan");
    document.write(b + "<br><br>");
    
    
    var c = a.lastIndexOf("Geeta",5);
    document.write(c);
</script>

</body>
</html>
