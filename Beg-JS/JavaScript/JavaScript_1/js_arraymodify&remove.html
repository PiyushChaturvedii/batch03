<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array: Modify & Remove</title>
</head>
<body>
    <script>
        var a = ["Ram",18,"BCA"];
        document.write(a + "<br>");
        a[0]= "Mohan";
        document.write(a + "<br>");
        delete a[1];
        document.write(a + "<br>");
        document.write(a[1]);
    </script>
</body>
</html>
