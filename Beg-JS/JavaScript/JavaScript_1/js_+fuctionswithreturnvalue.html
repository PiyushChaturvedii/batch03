var math = parseInt(prompt("Enter your math Subject: "))
var eng = parseInt(prompt("Enter your English subject: "));
 var sc = parseInt(prompt("Enter your Science subject: "));

function sum(math,eng,sc) {
    var s = math + eng + sc;
    return s;
}

function percentage(tt) {
    var per = tt/300 * 100;
    document.write("WoW! Your percentage is "+ parseInt(per));
}

var total = sum(math,eng,sc);

percentage(total);
