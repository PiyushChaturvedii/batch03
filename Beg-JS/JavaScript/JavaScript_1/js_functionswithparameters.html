<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Function with parameter</title>
</head>
<body>
<script>
    function hello(fname="Mohan", lname="Sharma") {
        document.write("Hello " + fname + lname);       
    }
    
    hello("Ram","Sharma")
    hello("Shyam","Sharma")
    hello()

    function sum(a,b) {
        document.write(a+b);
            }

            sum(55,43);
            hello();
            sum(12.99,67.43);
            sum("mohan","sharma");
</script>    
</body>
</html>
