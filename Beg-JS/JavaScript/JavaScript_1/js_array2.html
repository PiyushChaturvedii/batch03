<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Array2</title>
</head>
<body>
    <script>
        c = prompt("Enter the length of array.")
        //declare
        var x = new Array(c);
        
        
        //input from user
       for(var z=0; z < c ; z++){
        x[z] = prompt("Enter the value of ");
       }


        //Output
        for(var a = 0 ; a<c ; a++){
            document.write(x[a]+ "<br>");
        }
    </script>
</body>
</html>
