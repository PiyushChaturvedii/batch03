    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event</title>
    <script>
        function hello() {
            document.write("Hello Everybody.");
            alert();
        }
        
        function ram() {
                alert("Hello Everyone");
        }

</head>
