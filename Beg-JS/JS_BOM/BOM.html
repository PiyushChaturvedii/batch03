<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: BOM</title>
</head>
<body onresize="resizeFunction()">
    
<script>
    function resizeFunction() {
        console.clear()
        var aheight = window.innerHeight;
        console.log('Inner Height: '+ aheight);
    
        var oheight = window.outerHeight;
        console.log('Outer Height: '+ oheight);
        var awid = window.innerWidth;
        console.log('Inner Width: '+ awid);
    
        var owid = window.outerWidth;
        console.log('Outer Width: '+ owid);
    }
</script>

</body>
</html>
