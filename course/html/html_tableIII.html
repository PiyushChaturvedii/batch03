<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1" width="300px" cellpadding="10px" cellspacing="0" align="center">

    
        
    <tfoot>
        <tr>
            <td>Total Marks</td>
            <td>231</td>
        </tr>
    </tfoot>



        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                            </tr>
        </thead>
        
    <tbody align="center" bgcolor="tan">
    <tr>        
        <td>Math</td>
                <td>84</td>
    </tr>
    <tr>
        <td>English</td>
        <td>70</td>
    </tr>
    <tr bgcolor="darkred">
        <td bgcolor="yellow">Science</td>
         <td>77</td>
    </tr>
    </tbody>
</table>
</body>
</html>
