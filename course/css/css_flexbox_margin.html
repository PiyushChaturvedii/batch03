<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS:Flexbox</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        h1{padding: 0 0 0 50px;}

        .container{
            background: rgba(191, 188, 188, 0.938);
            Margin: 50px;
            padding: 0px;
            border: 3px solid black;    
            
            display:flex
            
        }

        .items{
                color: white;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                padding: 0px;
                height: 100px;
                width: 100px;
        }

        .item1{background: red;}
        .item2{background: rgb(85, 138, 7);margin-right:auto}
        .item3{background: rgb(7, 57, 173);margin-right: auto;}
        .item4{background: rgb(180, 19, 129);}
       
       
    </style>
</head>
<body>
    <h1> CSS Flexbox</h1>
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
       
    </div>
</body>
</html>
