<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <style>
        body{font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
        h1{padding: 0  0 0 40px;}

        #wrapper{
            background-color: rgb(183, 126, 41);
            list-style: none;
            margin: 50px;
            padding: 20px;
        }

        #wrapper li{
            display: flex;
            padding: 5px 0;
            justify-content: flex-end;
        }

        @media screen and (min-width:300px) and (max-width:499px) {
            #wrapper li {
            
                flex-direction: column;

            }}

        @media screen and (min-width:500px) {
            #wrapper li input{
                flex:3; 

            }}
        
@media screen and (min-width:768px) {
            #wrapper li input{
                flex:4; 

            }}
        
        @media screen and (min-width:992px) {
            #wrapper li input{
                flex:6; 

            }}

            @media screen and (min-width:1200px) {

            #wrapper li input{
                flex:8;
               
            }}
        
        
        
        
        
#wrapper li input{
    flex:3;
}        

#wrapper li label{
    flex: 1;
}       

    </style>
</head>
<body>
    <h1>Align form with flexbox</h1>

    <form action="">
        <ul id="wrapper">
            <li>
                <label for="">Name</label>
                <input type="text">
            </li>
            <li>
                <label for="">Class Name</label>
                <input type="text">
            </li>
            <li><label for="">Email Address</label>
                <input type="email"></li>
            <li>
                <button type="submit">Save</button>
            </li>
        </ul>
    </form>
</body>
</html>
